<div class="member-list-wrapper">
    <h3>My family members are: </h3>
    <div>
        <app-filter (changed)="filterMembers($event)"></app-filter>
    </div>
   
    <div *ngIf="familyMembers.length">
            <ol>
                <li *ngFor="let member of familyMembers"
                (click)="selectMember(member)"
                >
                    {{member.name}}
                </li>
            </ol>
            <member-description 
                *ngIf="selectedMember" 
                [inputMember]="selectedMember">
            </member-description>
    </div>
    <button (click)="initialize()">{{getButtonTile()}}</button>
</div>
